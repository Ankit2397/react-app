<!-- 8 suppressContentEditableWarning -->

<!-- Normally, there is a warning when an element with children is also marked as contentEditable, 
because it won’t work. This attribute suppresses that warning. Don’t use this unless you are 
building a library like Draft.js that manages contentEditable manually. -->

 <!-- The value attribute is supported by <input>, <select> and <textarea> components.
 You can use it to set the value of the component. This is useful for building controlled components. 
 defaultValue is the uncontrolled equivalent, which sets the value of the component when it is first mounted. -->
